<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

    <title>Главная страница админа</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Аптека</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/adminMainPage}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/manufacturersAndMedications}">Каталог и производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Сотрудники</a>
                </li>
                <li><a class="nav-link active" th:href="@{/logout}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container mt-5 pt-5">
        <table class="table">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Сотрудники</h2></div>
                </div>
            </div>
            <a href="/addEmployee" class="btn btn-primary btn-sm mb-3"> Добавить сотрудника</a>
            <thead class="thead-dark">
            <tr>
                <th scope="col">Номер сотрудника</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="answer : ${list}">
                <td th:text="${answer.id}"</td>
                <td th:text="${answer.firstName}"></td>
                <td th:text="${answer.lastName}"></td>
                <td th:text="${answer.phoneNumber}"></td>
                <td>
                    <a th:href="@{/updateEmployee/{id}(id=${answer.id})}" type="button" class="btn btn-success"><i class="fas fa-edit"></i>Редактировать</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${answer.id})}" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i>Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
