<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

    <title>Главная страница админа</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Аптека</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/adminMainPage}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/manufacturersAndMedications}">Каталог и производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Сотрудники</a>
                </li>
                <li><a class="nav-link active" th:href="@{/logout}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container mt-5 pt-5">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Производители</h2></div>
            </div>
        </div>
        <table class="table">
            <a href="/addManufacturer" class="btn btn-primary btn-sm mb-3"> Добавить производителя</a>
            <thead class="thead-dark">
            <tr>
                <th scope="col">Номер производителя</th>
                <th scope="col">Название</th>
                <th scope="col">Адрес</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${manufacturers}">
                <td th:text="${i.id}"</td>
                <td th:text="${i.name}"></td>
                <td th:text="${i.address}"></td>
                <td>
                    <a th:href="@{/updateManufacturer/{id}(id=${i.id})}" type="button" class="btn btn-success"><i class="fas fa-edit"></i>Редактировать</a>
                    <a th:href="@{/deleteManufacturer/{id}(id=${i.id})}" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i>Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<section>
    <div class="container mt-5 pt-5">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Препараты</h2></div>
            </div>
        </div>
        <table class="table">
            <a href="/addMedication" class="btn btn-primary btn-sm mb-3"> Добавить препарат</a>
            <thead class="thead-dark">
            <tr>
                <th scope="col">Номер препарата</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Описание</th>
                <th scope="col">Название производителя</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${medications}">
                <td th:text="${i.id}"</td>
                <td th:text="${i.name}"></td>
                <td th:text="${i.price}"></td>
                <td th:text="${i.description}"></td>
                <td th:text="${i.manufacturer.name}"></td>
                <td>
                    <a type="button" class="btn btn-success"><i class="fas fa-edit"></i>Редактировать</a>
                    <a th:href="@{/deleteMedication/{id}(id=${i.id})}" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i>Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
