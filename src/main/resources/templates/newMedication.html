<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

    <title>Главная страница админа</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Аптека</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/adminMainPage}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/manufacturersAndMedications}">Каталог и производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Сотрудники</a>
                </li>
                <li><a class="nav-link active" th:href="@{/logout}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <form th:action="@{/addMedication}" method="post" th:object="${medication}">
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{name}" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Название препарата</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="number" th:field="*{price}" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Цена препарата</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{description}" id="form2Example1" class="form-control" />
                                <label class="form-label" for="form2Example1">Описание</label>
                            </div>
                            <select style="margin-top: 10px;" th:field="*{manufacturerId}" class="form-select"  aria-label="Default select example" >
                                <option th:each="i : ${manufacturers}" th:value="${i.id}" th:text="${'Производитель - ' + i.name}">
                                </option>
                            </select>
                            <div class="container mt-5">
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary">Создать</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
